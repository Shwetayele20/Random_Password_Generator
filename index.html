<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Generate <br>Random Passward</h1>
        <div class="input-box">
            <input type="text" id="Passward" placeholder="Passward...">
            <img src="images/copy.png"  onclick="copyPassward()">
        </div>
        <button onclick="createPassward()"><img src="images/generate.png" >Generate Passward</button>
    </div>

    <script>
        const passwordBox = document.getElementById("Passward");
        const length = 12;
        const upperCase = "ABCDEFGHIGKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbols = "!@#$%^&*()_+-={}[]/~";
        const allChars = upperCase + lowerCase + number + symbols ;

        function createPassward(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
           passwordBox.value = password;
        }

        function copyPassward(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
